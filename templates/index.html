<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="https://codepen.io/gymratpacks/pen/VKzBEp#0">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link href = "../static/main.css" rel = "stylesheet">
    </head>
    <body>
      <div class="row">
    <div class="col-md-12">


      <form action="/submit" method="POST">
        <h1> BMI Calculator </h1>

        <fieldset>

          <legend><span class="number">1</span> Your Basic Info</legend>

          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name">
          {% if message %}
          <p >{{message | safe}}</p>
          {% endif %}

          <label for="email">Email:</label>
          <input type="email" id="mail" name="user_email">

          <label>Age:</label>
          <input type="radio" id="under_13" value="0" name="user_age"><label for="under_13" class="light">Under 13</label><br>
          <input type="radio" id="over_13" value="1" name="user_age"><label for="over_13" class="light">Over 13</label>

        </fieldset>
        <fieldset>

          <legend><span class="number">2</span> Your Measurements</legend>

          <label for="height">Height:</label>
          <input type="number" id="height" name="height_name"  min= "50", max = "300" >

          <label for="weight">Weight:</label>
          <input type="number" id="Weight" name="weight_name" min= "50", max = "300" >

          </fieldset>

          <fieldset>

            <legend><span class="number">3</span> Other Info</legend>


         <label for="bio">Bio:</label>
          <textarea id="bio" name="user_bio"></textarea>



         <label for="job">Job Role:</label>
          <select id="job" name="user_job">
            <optgroup label="Web">
              <option value="frontend_developer">Front-End Developer</option>
              <option value="php_developer">PHP Developer</option>
              <option value="python_developer">Python Developer</option>
              <option value="rails_developer">Rails Developer</option>
              <option value="web_designer">Web Designer</option>
              <option value="wordpress_developer">Wordpress Developer</option>
            </optgroup>
            <optgroup label="Mobile">
              <option value="android_developer">Android Developer</option>
              <option value="ios_developer">IOS Developer</option>
              <option value="mobile_designer">Mobile Designer</option>
            </optgroup>
            <optgroup label="Business">
              <option value="business_owner">Business Owner</option>
              <option value="freelancer">Freelancer</option>
            </optgroup>
          </select>



         </fieldset>

        <button type="submit">Sign Up</button>

       </form>
        </div>
      </div>

    </body>
</html>
